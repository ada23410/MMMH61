<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Document</title>

<body>
<div class="container">
    <div class="row">
        <form>
            <div class="form-group">
                <label for="exampleInputUsername">User Name</label>
                <input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter your name">
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" style='-webkit-text-security: circle' placeholder="Password">
            </div>
            <button type="button" value='input' class="btn btn-primary auto-input">Auto input</button>
            <button type="submit" class="btn btn-primary submit">Submit</button>
          </form>
    </div>
</div>

 <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

      $('#exampleInputPassword1').click(function(){
        console.log('h1');
         if($(this).prop("checked")){
                    // 改變他的type
                    console.log('true');
                    $('#exampleInputPassword1').attr('type','text');
                }
                else{
                    // 變回
                    console.log('false');
                    $('#exampleInputPassword1').attr('type','password');
                }
      })
    </script>
    
</body>
