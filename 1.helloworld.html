<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: red;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: royalblue;
        }
        #my {
            width: 300px;
            height: 300px;
            background-color: salmon;
        }
    </style>
</head>
<body>

    <h1>Hello Workd</h1>
    <div class="box"></div>
    <div id="my"></div>




    <script src="./js/jquery-3.6.0.js"></script>

    <script>
        //在這裡 script 標籤才可以執行 js 或 jQuery
        //要用 jQuery之前，記得先引用，否則會出錯！順序很重要！
        $("h1").css('color','blue');

        $('.box').css('background-color','red');
        $('h1').html('Hello My Dear');
        $('#my').css('background-color','blue');
        $('.box,#my').css('background-color','black');
    </script>

    
</body>
</html>
